<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Kontrol - Winstrike69</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(#2e2e2e, #1a1a1a);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .panel {
            background-color: #222;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .approved {
            color: #00ff88;
            font-weight: bold;
        }
        .certificates {
            margin-top: 30px;
        }
        .certificates img {
            width: 45%;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="panel">
        <img src="/mnt/data/8047b097-f951-4a69-a147-7298d04d2dc8.png" alt="Winstrike69 Logo" style="height: 60px;">
        <h2>‚öñÔ∏è PANEL KONTROL</h2>

        <label>User ID:</label>
        <input type="text" placeholder="Masukkan ID pengguna">

        <label>Win:</label>
        <select>
            <option>Jackpot</option>
            <option>Big Win</option>
            <option>Super Win</option>
        </select>

        <label>Jumlah Deposit:</label>
        <select>
            <option>deposit 50.000 jackpot 500.000</option>
            <option>deposit 100.000 jackpot 1.000.000</option>
            <option>deposit 200.000 jackpot 2.000.000</option>
        </select>

        <label>Provider:</label>
        <select>
            <option>Pragmatic Play</option>
            <option>PG Soft</option>
            <option>Habanero</option>
        </select>

        <button class="btn">Approved</button>
        <p class="approved">‚òëÔ∏è Approved</p>
        <p style="color: #aaa; font-size: 0.9em;">Hasil Approved akan muncul di sini...</p>

        <div class="certificates">
            <h3>üîí Sertifikat Resmi Kerja Sama</h3>
            <img src="https://dummyimage.com/300x400/ccc/000&text=Sertifikat+1" alt="Sertifikat 1">
            <img src="https://dummyimage.com/300x400/ccc/000&text=Sertifikat+2" alt="Sertifikat 2">
        </div>
    </div>
</body>
</html>
